<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorm - ระบบจัดการหอพัก</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Phosphor Icons - Modern & Beautiful -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="app">
        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
        </div>

        <!-- Notification Container -->
        <div id="notification-container" class="notification-container"></div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-minimal">
            <div class="navbar-brand">
                <i class="ph-duotone ph-buildings nav-icon-brand"></i>
                <span class="brand-name">Dorm</span>
            </div>
            <div class="navbar-menu" id="navbar-menu">
                <a href="#" class="nav-link active" data-page="home">
                    <i class="ph-duotone ph-house nav-icon-svg"></i>
                    <span class="nav-text">หน้าแรก</span>
                </a>
                <a href="#" class="nav-link" data-page="rooms">
                    <i class="ph-duotone ph-bed nav-icon-svg"></i>
                    <span class="nav-text">ห้องพัก</span>
                </a>
                <a href="#" class="nav-link" data-page="contact">
                    <i class="ph-duotone ph-phone nav-icon-svg"></i>
                    <span class="nav-text">ช่องทางติดต่อ</span>
                </a>
                <a href="#" class="nav-link" data-page="login" id="nav-login">
                    <i class="ph-duotone ph-user-circle nav-icon-svg"></i>
                    <span class="nav-text">สำหรับลูกบ้าน</span>
                </a>
                <a href="#" class="nav-link hidden" data-page="dashboard" id="nav-dashboard">
                    <i class="ph-duotone ph-squares-four nav-icon-svg"></i>
                    <span class="nav-text">แดชบอร์ด</span>
                </a>
                <a href="#" class="nav-link hidden" data-page="bills" id="nav-bills">
                    <i class="ph-duotone ph-receipt nav-icon-svg"></i>
                    <span class="nav-text">บิลรายเดือน</span>
                </a>
                <a href="#" class="nav-link hidden" id="nav-logout">
                    <i class="ph-duotone ph-sign-out nav-icon-svg"></i>
                    <span class="nav-text">ออกจากระบบ</span>
                </a>
            </div>
            <button class="nav-contact-btn" id="nav-contact-btn" data-page="contact">
                <i class="ph-fill ph-phone"></i> ติดต่อ
            </button>
            <button class="navbar-toggle" id="navbar-toggle">
                <i class="ph-bold ph-list"></i>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Pages will be rendered here -->
        </main>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/rooms.js"></script>
    <script src="js/issues.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
